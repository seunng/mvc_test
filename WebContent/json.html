		<script>
document.querySelector('#bnt').onclick = function() {
	
	var req = new XMLHttpRequest();
	
	req.onreadystatechange = function() {
		if(req.readyState==req.DONE) {
			if(req.status==200) {
				var obj = JSON.parse(req.responseText);
				var html='';
				for(var i=0; i<obj.length;i++) {
					html +='<tr>';
					html +='<td>' + obj[i].diNum+ '</td>';
					html +='<td>' + obj[i].diName+ '</td>';
					html +='<td>' + obj[i].diCode+ '</td>';
					html +='<td>' + obj[i].diDesc+ '</td>';
					html +='</tr>'
				}
				document.querySelector('#tBody').innerHTML = html;
				}else {}
			}
		}
		alert('send complet')
	}
	var param = {name : honggildong, age: '33', address: 'seoul'};
	param = encodeURIComponent(JSON.stringify(param));
	req.open(this.innerHTML, '/json/list');
	req.send();
}
</script>
